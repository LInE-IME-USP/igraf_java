# igraf/moduloAjuda/modelo/TextoExercicio.java
manualStTextExerTitle = \  5   Exercício

manualStTextExer_I_1 = O iGraf oferece ao professor a possibilidade de criar e registrar exercícios em um servidor para que seus alunos possam acessar e responder \
 as questões pela Internet. É possível ainda responder esses mesmos exercícios com a versão de uso local.

manualStTextExer_1 = \  5.1   Histórico
manualStTextExer_1_1 = O histórico é um recurso do iGraf que permite ao usuário rever os passos executados em uma sessão. Selecione esta opção no menu Exercício e \
 use os botões direcionais para navegar pelos itens da sessão.

manualStTextExer_2 = \  5.2   Responder/Enviar
manualStTextExer_2_1 = Abre a janela para a inserção de resposta(s) caso o usuário esteja resolvendo um exercício; essas respostas podem ser objetivas ou dissertativas.
manualStTextExer_2_2 = Para responder as questões objetivas o usuário deve apenas preencher os campos de resposta com os valores que julgar corretos.
manualStTextExer_2_3 = É possível que um exercício não tenha qualquer campo a preencher.  Isso ocorre quando a resposta da questão é discursiva ou é simplesmente um gráfico. \
 Se a resposta for apenas gráfica, faça o desenho normalmente usando os recursos do iGraf. Caso tenha que mandar comentários e/ou justificativas, preencha a área de texto.
manualStTextExer_2_4 = Certifique-se de ter inserido as respostas corretas e clique no botão \"Enviar Resposta\".
manualStTextExer_2_5 = Depois de processadas as respostas são enviadas ao servidor a partir do qual o iGraf está sendo distribuído; esse passo ocorre automaticamente e, \
 portanto, não depende de intervenção do usuário.
manualStTextExer_2_6 = Essa janela ainda oferece ao aluno uma pequena ajuda e um breve texto de dicas ou comentários do professor sobre a resolução do exercício. \
 Esses textos podem ser exibidos clicanco-se no menu \"Ajuda\" ou no menu \"Comentários\".

manualStTextExer_3 = \  5.3   Criar Exercício
manualStTextExer_3_1 = Abre a janela que será usada pelos professores para a criação de exercícios no iGraf. Através dela será feita a configuração do gabarito, \
 supondo que o professor já tenha definido o enunciado e a(s) resposta(s).  O professor poderá ainda enviar dicas e sugestões de resolução ao aluno digitando-as \
 na área de comentários (no centro da janela).
manualStTextExer_3_2 = Para incorporar o enunciado ao exercício o professor tem duas opções: a primeira é a inserção do texto diretamente na área de desenho; \
 essa é uma boa opção para enunciados curtos e que não vão disputar espaço com gráficos que podem ser importantes para a compreensão do aluno. \
 A segunda opção é colocar o enunciado na área de comentários; é mais confortável para textos mais longos, porém o aluno não vê a área de desenho enquanto lê.
manualStTextExer_3_3 = O professor pode propor exercícios divididos em itens cujas respostas podem ser objetivas ou discursivas. O tipo de cada resposta deve ser \
 claramente definido no momento da criação da questão, pois isso determinará a forma da janela vista pelo aluno no momento de enviar suas respostas.
manualStTextExer_3_4 = São consideradas respostas objetivas  aquelas que devem ser dadas na forma de \"Número\", \"Expressão Matemática\", \"Par Ordenado\" ou \"Intervalo Numérico\".
manualStTextExer_3_5 = Para cada item objetivo da questão, o professor deverá selecionar o tipo da resposta e preencher o campo correspondente com o resultado que espera dos seus alunos.
manualStTextExer_3_6 = São consideradas respostas discursivas aquelas que devem ser dadas na forma de gráfico ou texto livre. \
 Provas, demonstrações e justificativas se enquadram nessa categoria. O professor deve se certificar de que a solicitação desse tipo de resposta fique clara ao aluno pela simples leitura do enunciado. \
 Não há configuração especial para esse caso.

# -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
# igraf/moduloAjuda/modelo/TextoSintaxe.java
manualStTextSinTitle = \ Sintaxe
manualStTextSin_I_1 = A fim de simplificar seu uso, no iGraf basta digitar a expressão matemática que representa a função, por exemplo \
 pode-se digitar apenas \"x + 2\" para obter o gráfico da função \"f(x)=x+2\". Do mesmo modo, ao digitar \"a*x + b\" o iGraf desenhará \
 a função de grau 1 que pode ter seu parâmetros \"a\" e \"b\" variados para produzir uma animação. Para isso veja as opções sob o botão \"Animação\".\n\
 Para conseguir acesso à lista de todos os parâmetros para animação, quando o \"mouse\" estiver sobre a área de desenho, clique no botão direito dele.\n\
 Abaixo estão listadas as regras básicas para uso do iGraf.

manualStTextSin_1 = \ Notação de expressões
manualStTextSin_1_1 = As expressões aceitas pelo iGraf devem usar notação infixa, ou seja, um operador entre dois operandos, por exemplo: x + 6. \
 O operador de adição está entre dois operandos, o 'x' e o '6'. Exceção a essa regra é feita para o uso do menos unário, como em -3. \
 Funções pré-definidas serão aplicadas aos operandos que estiverem entre parênteses, como em tan(x^2 - 9)

manualStTextSin_2 = \ Variáveis
manualStTextSin_2_1 = A única variável suportada pela versão atual do iGraf é a letra minúscula 'x'. Os gráficos exibidos na área de desenho são gráficos de f(x). \
 Assim, quando o usuário digita na área de edição: \"x + 2\", o gráfico visualizado será o de \"f(x) = x + 2\". Não é necessário digitar \"f(x) =\" ou mesmo \"y =\"

manualStTextSin_3 = \ Operadores
manualStTextSin_3_1 = As operações matemáticas básicas no programa usam os operadores (+) para soma, (-) para subtração, (*) para multiplicação, (/) para divisão e (^) \
 para potenciação. Veja um exemplo de expressão válida: x^2 + 2*x - (1/x).
manualStTextSin_3_2 = Note que parênteses são permitidos e têm a mesma função que teriam em uma expressão matemática qualquer.  Na expressão do exemplo acima os \
 parênteses são desnecessários, pois o iGraf segue as regras matemáticas padrão para precedência de operadores e, portanto, a divisão será naturalmente executada antes da subtração. 
manualStTextSin_3_3 = Os parênteses também podem ser colocados dentro de outros parênteses desde que o usuário tenha o cuidado de fechar cada parêntese que abrir.

manualStTextSin_4 = \ Funções pré-definidas
manualStTextSin_4_1 = O iGraf pode desenhar gráficos das funções abaixo listadas e de suas combinações.
manualStTextSin_4_2 = Trigonométricas: sin(x) para seno, cos(x) para cosseno, tan(x) para tangente, bem como as suas inversas asin(x), acos(x) e atan(x).
manualStTextSin_4_3 = Raiz quadrada: sqrt(x) para raiz quadrada.
manualStTextSin_4_4 = Logarítmica: ln(x) para logaritmo natural.
manualStTextSin_4_5 = Exponencial: exp(x) para exponencial.
manualStTextSin_4_6 = Módulo: abs(x) para módulo.

manualStTextSin_5 = \ Parâmetros
manualStTextSin_5_1 = Além das funções e operadores acima, o iGraf suporta o uso de parâmetros de animação. Esses valores são usados quando se deseja observar \
 o comportamento do gráfico de uma função quando seus coeficientes estão variando em um intervalo. Assim, é possível digitar na área de edição: a*x^2 + b*x + c, \
 atribuir intervalos de variação para a, b e c e visualizar uma animação na qual se pode analisar a influência de cada coeficiente sobre o formato da curva.

# -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
# igraf/moduloAjuda/modelo/TextoConceito.java
manualStTextConceptsTitle = \ Conceitos
manualStTextConcepts_I_1 = Abaixo estão listadas as funcionalidades básicas implementadas no iGraf.

manualStTextConcepts_1 = \  Animação
manualStTextConcepts_1_1 = Uma animação é uma seqüência de desenhos de gráficos sendo executada rapidamente. Cada gráfico é exibido por uma fração de segundo e apagado para que, \
 em seguida, seja desenhado outro gráfico ligeiramente diferente causando a impressão de movimento.

manualStTextConcepts_2 = \ Avaliação Automática
manualStTextConcepts_2_1 = É a avaliação realizada por um programa de computador. Esse programa, que é executado pelo servidor, é capaz de receber, ler e interpretar \
 a resposta do usuário comparando-a com valores pré-definidos e emitir um parecer sobre sua corretude.

manualStTextConcepts_3 = \ Gráfico
manualStTextConcepts_3_1 = E o método mais comum de visualização de funções. O gráfico de uma função f consiste de todos os pontos(x,y) do plano coordenado tais \
 que y = f(x) e x está no domínio de f.

manualStTextConcepts_4 = \ Histórico
manualStTextConcepts_4_1 = É uma ferramenta implementada no iGraf que permite ao usuário rever e analisar os passos que foram realizados para se atingir uma determinada \
 configuração da área de desenho. Através do histórico também é possível analisar passagens da sessão que não são exibidas graficamente como, por exemplo, a(s) resposta(s) a um exercício.

manualStTextConcepts_5 = \ Servidor
manualStTextConcepts_5_1 = O computador a partir no qual o iGraf é executado e tornado disponível pela Internet. Nessa máquina são registrados os exercícios aos quais \
 os usuários terão acesso e é executada também a parte do programa que cuida da avaliação automática.

manualStTextConcepts_6 = \ Sessão
manualStTextConcepts_6_1 = Uma sessão é um registro textual de todas as ações realizadas pelo usuário. A sessão pode ser gravada em arquivo se estiver em uso a versão \
 aplicativo (para uso local) do iGraf ou enviada ao servidor se o programa estiver em uso pela Internet.
