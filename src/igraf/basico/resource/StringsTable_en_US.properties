# igraf/moduloAjuda/modelo/TextoGrafico.java
manualStTextGraTitle = \ 1   Graphics
manualStTextGra_I_1 = Menu de comandos associados ao traçado e edição de gráficos na área de desenho.
manualStTextGra_1 = \ 1.1   Draw
manualStTextGra_1_1 = Imprime na área de desenho o gráfico referente a expressão que está na área de edição. Clicar nesta opção ou teclar <enter> têm o mesmo efeito.

manualStTextGra_2 = \ 1.2   Draw all
manualStTextGra_2_1 = Desenha todos os gráficos previamente editados pelo usuário na sessão atual do iGraf e que, por algum motivo, foram tornados ocultos 

manualStTextGra_3 = \ 1.3   Edit expression
manualStTextGra_3_1 = A ferramenta de edição de expressões serve para modificar gráficos de função, animações ou polígonos que estão na área de desenho.
manualStTextGra_3_2 = Ao abrir a janela de edição, selecione a expressão que deseja editar e, no campo de texto, faça as alterações que julgar necessárias.\
 A nova expressão só será aceita se for válida e você verá o resultado imediatamente na área de desenho.
manualStTextGra_3_3 = É possível editar também a cor do gráfico.  Na lista de cores, selecione a opção \"Outras Cores\" e verá uma nova janela onde poderá escolher\
 praticamente qualquer cor para o gráfico usando o sistema aditivo de cores RGB (Red - Green - Blue).
manualStTextGra_3_4 = Para confirmar a edição, clique no botão \"Ok\". Clicar no \'x\' do canto superior direito da janela tem o mesmo efeito.
manualStTextGra_3_5 = Saiba mais sobre o sistema aditivo de cores em \"http://en.wikipedia.org/wiki/RGB\". Veja uma interessante lista de cores em \"http://en.wikipedia.org/wiki/List_of_colors\"

manualStTextGra_4 = \ 1.4   Show expression
manualStTextGra_4_1 = Alterna entre exibir ou não, na área de desenho, as expressões das curvas visíveis

manualStTextGra_5 = \ 1.5   Hide
manualStTextGra_5_1 = Esconde o gráfico correspondente à expressão que está na área de edição deixando os outros inalterados.

manualStTextGra_6 = \ 1.6   Hide last graphic
manualStTextGra_6_1 = Esconde o último gráfico desenhado na sessão atual. É importante notar que o gráfico apagado faz parte da sessão e, portanto, pode ser recuperado.

manualStTextGra_7 = \ 1.7   Hide all
manualStTextGra_7_1 = Apaga todos os gráficos da tela mas mantém a lista de expressões na memória de tal modo que os gráficos podem ser redesenhados clicando-se na opção Desenhar Todos.

manualStTextGra_8 = \ 1.8   Remove graphic
manualStTextGra_8_1 = Remove o último gráfico selecionado

manualStTextGra_9 = \ 1.9   Remove all
manualStTextGra_9_1 = Remove todos os gráficos na presente sessão. Os gráficos que foram apagados só poderão ser visualizados \
 novamente com o uso do Histórico, a ferramenta de inspeção de sessão do iGraf acessada através do menu Exercício.

manualStTextGra_10 = \ 1.10   New tab
manualStTextGra_10_1 = Insere na sessão atual do iGraf uma nova aba. Cada aba tem funcionamento independente.

manualStTextGra_11 = \ 1.11   Remove tab
manualStTextGra_11_1 = Remove a aba que estiver selecionada.  Esta ação não pode ser desfeita.

manualStTextGra_12 = \ 1.12   New session
manualStTextGra_12_1 = Inicia uma nova sessão do iGraf apagando todos os registros da sessão atual. Tem o mesmo efeito que clicar no menu \"Arquivo\" e selecionar a opção \"Novo\".

# -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
# igraf/moduloAjuda/modelo/TextoCalculo.java
manualStTextCalcTitle = \ 2   Calculus
manualStTextCalc_I_1 = Menu de ferramentas associadas ao Cálculo Diferencial e Integral

manualStTextCalc_1 = \ 2.1   Visualize derivative
manualStTextCalc_1_1 = Permite ao usuário traçar o gráfico da função derivada f'(x) para a função f(x) cuja expressão se encontra na área de edição.\
 Caso não haja uma expressão na área de edição, digite uma ou selecione uma curva clicando sobre a mesma.
#'

manualStTextCalc_2 = \ 2.2   Visualize tangent line
manualStTextCalc_2_1 = Exibe uma janela na qual é possível selecionar uma função f(x) na lista de funções editadas pelo usuário.\
 Uma vez selecionada tal função, o usuário poderá digitar valores reais para x e visualizar a reta tangente a f(x) no ponto (x, f(x)).\
 Clique no campo de entrada de valores de x e pressione uma das teclas direcionais (\"up\" ou \"down\") no teclado do seu computador para ajustar dinamicamente o valor de x.
manualStTextCalc_2_2 = É possível selecionar, caso exista, uma função diferente de f(x), digamos g(x), e realizar a mesma operação que foi feita para f(x).\
 A tangente a f(x) é desenhada e calculada de forma independente daquela que está associada a g(x), isso permite a análise de várias tangentes a várias funções simultaneamente.
manualStTextCalc_2_3 = O traçado da reta tangente é sempre feito automaticamente, ou seja, assim  que o usuário modifica o valor de x o gráfico é desenhado.\
 Esse comportamento, no entanto, permite apenas a visualização de uma reta tangente a cada curva por vez.  Se o usuário desejar analisar o comportamento de\
 várias retas tangentes a pontos distintos de uma mesma curva, deverá marcar a opção \"Várias Tangentes\". Assim que tiver selecionada uma tangente de interesse,\
 deverá clicar em \"Fixar Tangente\".
manualStTextCalc_2_4 = O iGraf oferece ainda uma opção de visualização das tangentes a uma função através de uma animação.\
 Por padrão, os limites dessa animação são os valores extremos vísiveis do eixo x. Para visualizar tal animação, basta marcar a opção \"Animação Tangente\".

manualStTextCalc_3 = \  2.3   Visualize indefinite integral
manualStTextCalc_3_1 = Desenha o gráfico da antiderivada F(x) da função f(x) que está na área de edição. Por padrão, o ponto de corte de F(x) no eixo das ordenadas é zero.\
 Uma característica importante dessa curva é que ela é calculada numericamente.  Assim, embora o usuário possa visualizar seu gráfico é, na versão atual do programa,\
 impossível recuperar a expressão matemática que o gera.

manualStTextCalc_4 = \  2.4   Calculate definite integral
manualStTextCalc_4_1 = Exibe uma janela na qual é possível selecionar na lista de funções editadas aquelas que serão usadas para delimitar verticalmente a região de integração.
manualStTextCalc_4_2 = O usuário deve definir o intervalo de integração digitando os valores diretamente nos campos de texto em \"Intervalo de Integração\", caso não o faça,\
 será usado o intervalo padrão [0..1].

# -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
# igraf/moduloAjuda/modelo/TextoAnimacao.java
manualStTextAnimTitle = \ 3   Animation
manualStTextAnim_I_1 = No iGraf, uma animação para a função f(x) no intervalo [m, n] é o desenho contínuo de vários gráficos de f(a), sendo 'a' o parâmetro de animação, ou seja,\
 'a' assume valores de m a n em passos de 0.1 e a cada valor de 'a' um gráfico é exibido. 
manualStTextAnim_I_2 = Para iniciar uma animação basta digitar na área de edição uma expressão que contenha um parâmetro de animação como a.x^2 ou c.x + m.\
  A primeira expressão começa a executar a animação imediatamente após o comando para desenhar. Por padrão, o parâmetro 'a' varia no intervalo [-1, 1].\
  A segunda expressão, no entanto, só funcionará quando o usuário habilitar o uso dos parâmetros 'c' e 'm'; esses parâmetros, por padrão têm valor fixo igual a 1.
manualStTextAnim_I_3 = Os parâmetros de animação usados pelo iGraf são:  a, b, c, k, m e n. Clique com o botão direito do mouse na área de desenho para alterar o valor de cada parâmetro individualmente

manualStTextAnim_1 = \ 3.1   Star/stop animation
manualStTextAnim_1_1 = Pára ou reinicia todas as animações editadas até o momento. As animações que estiverem ocultas também obedecerão a esse comando.
manualStTextAnim_1_2 = Toda animação, por padrão, será executada por tempo indefinido. Cabe ao usuário interferir nesse comportamento através dessa opção, parando ou reiniciando o movimento.

manualStTextAnim_2 = \ 3.2   Show control panel
manualStTextAnim_2_1 = Quando estão ocorrendo várias animações na tela o visual fica muito \"carregado\" e pode ser desejável parar algumas delas... ou, até mesmo, parar todas.\
 O iGraf oferece um painel de controle através do qual é possível selecionar as animações que podem ou não ser executadas em um dado momento.\
 Esta opção exibe, ou oculta, esse painel. 

manualStTextAnim_3 = \ 3.3   Show scrolling control panel
manualStTextAnim_3_1 = É possível, ao usuário, fazer com que uma animação seja executada passo a passo. Para isso, basta parar a animação e selecionar esta opção.\
 Será exibido um controle deslizante que permitirá a interação com o desenho dinamicamente.
manualStTextAnim_3_2 = Esse controle permite ao usuário interagir com o desenho usando o mouse (clicando no botão deslizante), clicando nas setas direcionais\
 (à direita e à esquerda) ou ainda, inserindo valores diretamente no campo de texto à direita.
manualStTextAnim_3_3 = É importante destacar que essa opção só funciona se a animação estiver parada.

manualStTextAnim_4 = \ 3.4   Start/stop function tracing
manualStTextAnim_4_1 = Permite ao usuário escolher entre visualizar todos os gráficos gerados durante a animação ou apenas o último.\
 Por padrão, fica na tela apenas o último gráfico.  

manualStTextAnim_5 = \ 3.5   Aumentar e Diminuir velocidade
manualStTextAnim_5_1 = Opções que permitem ao usuário variar a velocidade de execução da animação.

# -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
# igraf/moduloAjuda/modelo/TextoEdicoes.java
manualStTextEditTitle = \ 4   Edition
manualStTextEdit_I_1 = Menu que permite ao usuário fazer opções de configuração da área onde são desenhados os gráficos e textos

manualStTextEdit_1 = \ 4.1   Zoom: default
manualStTextEdit_1_1 = Restaura a escala do plano cartesiano ao valor padrão.

manualStTextEdit_2 = \ 4.2   Zoom: increase
manualStTextEdit_2_1 = Botões que permitem ao usuário aumentar ou diminuir a \"aproximação\" do gráfico modificando a escala do plano cartesiano e o \"tamanho\" do gráfico.

manualStTextEdit_3 = \ 4.3   Zoom: decrease
manualStTextEdit_3_1 = Ao deixar \"mouse\" sobre esta opção será reduzida a escala de apresentação do plano cartesiano.

manualStTextEdit_4 = \ 4.4   Text: insert
manualStTextEdit_4_1 = Exibe uma janela na qual o usuário pode digitar um texto, escolher o tamanho e a cor da fonte para, em seguida, inserí-lo na área de desenho.\
 Para efetivar a inserção, selecione as coordenadas do ponto do plano cartesiano onde pretende que o texto seja escrito e clique em \"Inserir\"

manualStTextEdit_5 = \ 4.5   Text: editar
manualStTextEdit_5_1 = Opções que exibem uma janela na qual o usuário pode selecionar um dos textos que porventura estejam na área de desenho e modificá-lo ou removê-lo.\
 Para realizar uma das duas ações, marque a caixa de seleção que se encontra na frente do texto e clique no botão cujo rótulo corresponda à ação desejada.
manualStTextEdit_5_2 = As duas opções abrem a mesma janela e só são separadas no menu por clareza.

manualStTextEdit_6 = \ 4.6   Text: remove
manualStTextEdit_6_1 = O último texto selecionado será removido.

manualStTextEdit_7 = \ 4.7   Exes: remove
manualStTextEdit_7_1 = Permite ao usuário alternar entre deixar o eixo cartesiano visível ou não.

manualStTextEdit_8 = \ 4.8   Scale: remove
manualStTextEdit_8_1 = Permite ao usuário alternar entre deixar a escala numérica visível ou não.

manualStTextEdit_9 = \ 4.9   Grid: remove
manualStTextEdit_9_1 = Permite ao usuário alternar entre a exibição dos eixos cartesianos ou de uma grade.

manualStTextEdit_10 = \ 4.10   Language
manualStTextEdit_10_1 = Permite ao usuário trocar a lingua de apresentação do iGraf.

# -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
# igraf/moduloAjuda/modelo/TextoExercicio.java
manualStTextExerTitle = \  5   Exercise

manualStTextExer_I_1 = O iGraf oferece ao professor a possibilidade de criar e registrar exercícios em um servidor para que seus alunos possam acessar e responder\
 as questões pela Internet. É possível ainda responder esses mesmos exercícios com a versão de uso local.

manualStTextExer_1 = \  5.1   History
manualStTextExer_1_1 = O histórico é um recurso do iGraf que permite ao usuário rever os passos executados em uma sessão. Selecione esta opção no menu Exercício e\
 use os botões direcionais para navegar pelos itens da sessão.

manualStTextExer_2 = \  5.2   Answer/send
manualStTextExer_2_1 = Abre a janela para a inserção de resposta(s) caso o usuário esteja resolvendo um exercício; essas respostas podem ser objetivas ou dissertativas.
manualStTextExer_2_2 = Para responder as questões objetivas o usuário deve apenas preencher os campos de resposta com os valores que julgar corretos.
manualStTextExer_2_3 = É possível que um exercício não tenha qualquer campo a preencher.  Isso ocorre quando a resposta da questão é discursiva ou é simplesmente um gráfico.\
 Se a resposta for apenas gráfica, faça o desenho normalmente usando os recursos do iGraf. Caso tenha que mandar comentários e/ou justificativas, preencha a área de texto.
manualStTextExer_2_4 = Certifique-se de ter inserido as respostas corretas e clique no botão \"Enviar Resposta\".
manualStTextExer_2_5 = Depois de processadas as respostas são enviadas ao servidor a partir do qual o iGraf está sendo distribuído; esse passo ocorre automaticamente e,\
 portanto, não depende de intervenção do usuário.
manualStTextExer_2_6 = Essa janela ainda oferece ao aluno uma pequena ajuda e um breve texto de dicas ou comentários do professor sobre a resolução do exercício.\
 Esses textos podem ser exibidos clicanco-se no menu \"Ajuda\" ou no menu \"Comentários\".

manualStTextExer_3 = \  5.3   Create an exercise
manualStTextExer_3_1 = Abre a janela que será usada pelos professores para a criação de exercícios no iGraf. Através dela será feita a configuração do gabarito,\
 supondo que o professor já tenha definido o enunciado e a(s) resposta(s).  O professor poderá ainda enviar dicas e sugestões de resolução ao aluno digitando-as\
 na área de comentários (no centro da janela).
manualStTextExer_3_2 = Para incorporar o enunciado ao exercício o professor tem duas opções: a primeira é a inserção do texto diretamente na área de desenho;\
 essa é uma boa opção para enunciados curtos e que não vão disputar espaço com gráficos que podem ser importantes para a compreensão do aluno.\
 A segunda opção é colocar o enunciado na área de comentários; é mais confortável para textos mais longos, porém o aluno não vê a área de desenho enquanto lê.
manualStTextExer_3_3 = O professor pode propor exercícios divididos em itens cujas respostas podem ser objetivas ou discursivas. O tipo de cada resposta deve ser\
 claramente definido no momento da criação da questão, pois isso determinará a forma da janela vista pelo aluno no momento de enviar suas respostas.
manualStTextExer_3_4 = São consideradas respostas objetivas  aquelas que devem ser dadas na forma de \"Número\", \"Expressão Matemática\", \"Par Ordenado\" ou \"Intervalo Numérico\".
manualStTextExer_3_5 = Para cada item objetivo da questão, o professor deverá selecionar o tipo da resposta e preencher o campo correspondente com o resultado que espera dos seus alunos.
manualStTextExer_3_6 = São consideradas respostas discursivas aquelas que devem ser dadas na forma de gráfico ou texto livre.\
 Provas, demonstrações e justificativas se enquadram nessa categoria. O professor deve se certificar de que a solicitação desse tipo de resposta fique clara ao aluno pela simples leitura do enunciado.\
 Não há configuração especial para esse caso.

# -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
# igraf/moduloAjuda/modelo/TextoSintaxe.java
manualStTextSinTitle = \ Sintax
manualStTextSin_I_1 = To simplify the iGraf usege, it is only necessary to enter the mathematical expression that represents the function, for example you can just type \"x + 2\" to \
 get the graphic of the function \"f(x) = x+2\". Similarly, typing \"a * x + b\", iGraf will draw the function of degree 1, that can be varied its \
 parameters \"a\" and \"b\" to get an animation. Additional explanation to this can be seen into the \"Animation\" options.\n\
 To get access to the list of all parameters for animation, when the \"mouse\" is on the drawing area, right click it.\n\
 Listed below are the basic rules of iGraf usage.

manualStTextSin_1 = \ Notation for expressions
manualStTextSin_1_1 = As expressões aceitas pelo iGraf devem usar notação infixa, ou seja, um operador entre dois operandos, por exemplo: x + 6.\
 O operador de adição está entre dois operandos, o 'x' e o '6'. Exceção a essa regra é feita para o uso do menos unário, como em -3.\
 Funções pré-definidas serão aplicadas aos operandos que estiverem entre parênteses, como em tan(x^2 - 9)

manualStTextSin_2 = \ Variables
manualStTextSin_2_1 = A única variável suportada pela versão atual do iGraf é a letra minúscula 'x'. Os gráficos exibidos na área de desenho são gráficos de f(x).\
 Assim, quando o usuário digita na área de edição: \"x + 2\", o gráfico visualizado será o de \"f(x) = x + 2\". Não é necessário digitar \"f(x) =\" ou mesmo \"y =\"

manualStTextSin_3 = \ Operators
manualStTextSin_3_1 = As operações matemáticas básicas no programa usam os operadores (+) para soma, (-) para subtração, (*) para multiplicação, (/) para divisão e (^)\
 para potenciação. Veja um exemplo de expressão válida: x^2 + 2*x - (1/x).
manualStTextSin_3_2 = Note que parênteses são permitidos e têm a mesma função que teriam em uma expressão matemática qualquer.  Na expressão do exemplo acima os\
 parênteses são desnecessários, pois o iGraf segue as regras matemáticas padrão para precedência de operadores e, portanto, a divisão será naturalmente executada antes da subtração. 
manualStTextSin_3_3 = Os parênteses também podem ser colocados dentro de outros parênteses desde que o usuário tenha o cuidado de fechar cada parêntese que abrir.

manualStTextSin_4 = \ Pre-definied function
manualStTextSin_4_1 = O iGraf pode desenhar gráficos das funções abaixo listadas e de suas combinações.
manualStTextSin_4_2 = Trigonométricas: sin(x) para seno, cos(x) para cosseno, tan(x) para tangente, bem como as suas inversas asin(x), acos(x) e atan(x).
manualStTextSin_4_3 = Raiz quadrada: sqrt(x) para raiz quadrada.
manualStTextSin_4_4 = Logarítmica: ln(x) para logaritmo natural.
manualStTextSin_4_5 = Exponencial: exp(x) para exponencial.
manualStTextSin_4_6 = Módulo: abs(x) para módulo.

manualStTextSin_5 = \ Parameters
manualStTextSin_5_1 = Além das funções e operadores acima, o iGraf suporta o uso de parâmetros de animação. Esses valores são usados quando se deseja observar\
 o comportamento do gráfico de uma função quando seus coeficientes estão variando em um intervalo. Assim, é possível digitar na área de edição: a*x^2 + b*x + c,\
 atribuir intervalos de variação para a, b e c e visualizar uma animação na qual se pode analisar a influência de cada coeficiente sobre o formato da curva.

# -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
# igraf/moduloAjuda/modelo/TextoConceito.java
manualStTextConceptsTitle = \ Concepts
manualStTextConcepts_I_1 =  Listed below are the basic features implemented in iGraf.

manualStTextConcepts_1 = \  Animation
manualStTextConcepts_1_1 = Uma animação é uma seqüência de desenhos de gráficos sendo executada rapidamente. Cada gráfico é exibido por uma fração de segundo e apagado para que,\
 em seguida, seja desenhado outro gráfico ligeiramente diferente causando a impressão de movimento.

manualStTextConcepts_2 = \ Automatic evaluation
manualStTextConcepts_2_1 = É a avaliação realizada por um programa de computador. Esse programa, que é executado pelo servidor, é capaz de receber, ler e interpretar\
 a resposta do usuário comparando-a com valores pré-definidos e emitir um parecer sobre sua corretude.

manualStTextConcepts_3 = \ Graphics
manualStTextConcepts_3_1 = E o método mais comum de visualização de funções. O gráfico de uma função f consiste de todos os pontos(x,y) do plano coordenado tais\
 que y = f(x) e x está no domínio de f.

manualStTextConcepts_4 = \ History
manualStTextConcepts_4_1 = É uma ferramenta implementada no iGraf que permite ao usuário rever e analisar os passos que foram realizados para se atingir uma determinada\
 configuração da área de desenho. Através do histórico também é possível analisar passagens da sessão que não são exibidas graficamente como, por exemplo, a(s) resposta(s) a um exercício.

manualStTextConcepts_5 = \ Server
manualStTextConcepts_5_1 = O computador a partir no qual o iGraf é executado e tornado disponível pela Internet. Nessa máquina são registrados os exercícios aos quais\
 os usuários terão acesso e é executada também a parte do programa que cuida da avaliação automática.

manualStTextConcepts_6 = \ Session
manualStTextConcepts_6_1 = Uma sessão é um registro textual de todas as ações realizadas pelo usuário. A sessão pode ser gravada em arquivo se estiver em uso a versão\
 aplicativo (para uso local) do iGraf ou enviada ao servidor se o programa estiver em uso pela Internet.
